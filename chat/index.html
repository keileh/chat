<style>
    html, body, #app, #main {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    #app {
        display: flex;
        justify-content: center;
    }

    #main {
        display: flex;
    }

    .left-side {
        flex-grow: 1;
        max-width: 320px;
        background: #17212B;
        color: #FEFEFD;
        padding: 10px;
        box-sizing: border-box;
    }

    .user-info {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }

    .user-name {
        font-size: 18px;
        font-weight: bold;
    }

    .user-photo, .message-item-photo {
        margin-right: 15px;
        background: url(/projects/mega-chat-3/no-photo.png);
        background-size: cover;
        border-radius: 50%;
        width: 50px;
        height: 50px;
    }

    .user-list-header {
        width: 18px;
        height: 12px;
        flex-direction: column;
        justify-content: space-between;
        display: inline-flex;
    }

    .hamburger__plank {
        display: block;
        border-radius: 4px;
        height: 2px;
        background-color: #6C7982;
    }
        
    .user-list {
        padding: 5px 0 0 10px
    }

    .right-side {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        padding: 10px;
        background: #0E1621;
    }

    .messages-container {
        flex-grow: 1;
        overflow: scroll;
    }

    .input-container {
        margin-top: 10px;
        display: flex;
        align-items: center;
    }

    .message-input {
        height: 30px;
        flex-grow: 1;
        margin: 0 10px 0 0;
        background-color: #17212B;
        border: none;
    }

    .send-button {
        color: #FFFFFF;
        background: #5387C1;
        border-radius: 5px;
        padding: 6px 20px;
    }

    #login {
        position: absolute;
        top: 20vh;
        width: 500px;
        height: 300px;
        background: #17212B;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .login-field {
        margin: 15px;
        width: 300px;
        display: flex;
        justify-content: center;
        color: #FFFFFF;
    }

    .login-name-input {
        background-color: #17212B;
        border-bottom-color: #5188C0;
        border-bottom-width: 1px;
        border-right: none;
    }

    .login-field input {
        font-size: 16px;
        height: 30px;
        width: 100%;
    }

    .login-submit {
        background: #5188C1;
        border-radius: 5px;
        color: white;
        text-transform: uppercase;
        padding: 14px 40px;
        font-weight: 500;
    }

    .message-item {
        display: flex;
    }

    .message-item-system {
        font-size: 14px;
        color: gray;
    }

    .message-item ~ .message-item {
        margin-top: 15px;
    }

    .message-item-right {
        flex-grow: 1;
    }

    .message-item-header {
        display: flex;
        align-items: center;
    }

    .message-item-header-name {
        font-weight: bold;
        margin-right: 15px;
    }

    .message-item-header-time {
        color: gray;
        font-size: 12px;
    }
</style>
<div id="app">
    <div id="login" class="hidden">
        <div class="login-field">
            <input type="text" class="login-name-input" data-role="login-name-input" placeholder="Введите свой никнейм">
        </div>
        <div class="login-field">
            <button class="login-submit" data-role="login-submit">Войти</button>
        </div>
        <div class="login-error" data-role="login-error"></div>
    </div>

    <div id="main" class="hidden">
        <div class="left-side">
            <div class="user-info">
                <div class="user-photo" data-role="user-photo"></div>
                <div class="user-name" data-role="user-name"></div>
            </div>

            <div class="user-list-container">
                <div class="user-list-header">
                    <span class="hamburger__plank"></span>
                    <span class="hamburger__plank"></span>
                    <span class="hamburger__plank"></span>
                </div>
                <div class="user-list" data-role="user-list">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="messages-container" data-role="messages-list"></div>
            <div class="input-container" data-role="message-sender">
                <input class="message-input" data-role="message-input" type="text" placeholder="Введите сообщение..."/>
                <button class="send-button" data-role="message-send-button">Отправить</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</div>
